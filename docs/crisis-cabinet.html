  <script>
    function ativarPT() {
      document.querySelectorAll('.pt').forEach(el => el.classList.add('active'));
      document.querySelectorAll('.en').forEach(el => el.classList.remove('active'));
    }

    function ativarEN() {
      document.querySelectorAll('.en').forEach(el => el.classList.add('active'));
      document.querySelectorAll('.pt').forEach(el => el.classList.remove('active'));
    }

    ativarPT(); // idioma inicial
